name: Security Audit

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: "21 7 * * 1"

permissions:
  contents: read

jobs:
  oss-policy:
    name: OSS Policy Checks
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate contributor-first defaults
        run: |
          set -euo pipefail

          if grep -R -n -E 'DEVELOPMENT_TEAM[[:space:]]*[:=][[:space:]]*[A-Z0-9]{10}' project.yml Steno.xcodeproj/project.pbxproj; then
            echo "Hardcoded DEVELOPMENT_TEAM found."
            exit 1
          fi

          matches="$(grep -R -n --exclude-dir=.git --exclude-dir=.claude 'com.ankitcherian' . || true)"
          if [ -n "$matches" ]; then
            disallowed="$(printf '%s\n' "$matches" | grep -v '^./Steno/APIKeyStore.swift:' | grep -v '^./.github/workflows/security-audit.yml:' || true)"
            if [ -n "$disallowed" ]; then
              echo "Found disallowed maintainer-specific identifiers:"
              printf '%s\n' "$disallowed"
              exit 1
            fi
          fi

  secret-scan:
    name: Secret Scan (gitleaks)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  dependency-review:
    name: Dependency Review
    # `dependency-review-action` requires Dependency Graph + GHAS on private repos.
    # Skip on private repositories to avoid hard failures when GHAS is unavailable.
    if: github.event_name == 'pull_request' && github.event.repository.private == false
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run dependency review
        uses: actions/dependency-review-action@v4
