# This workflow validates both the core package tests and a non-signing app build.

name: Swift Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: swift-tests-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd

      - name: Verify generated Xcode project is not tracked
        run: |
          tracked_project_files="$(git ls-files 'Steno.xcodeproj/*')"
          if [ -n "$tracked_project_files" ]; then
            echo "Steno.xcodeproj must remain generated-only and untracked."
            echo "$tracked_project_files"
            exit 1
          fi

      - name: Select Xcode (Swift 6.2+)
        uses: maxim-lobanov/setup-xcode@60606e260d2fc5762a71e64e74b2174e8ea3c8bd
        with:
          xcode-version: latest-stable

      - name: Show toolchain versions
        run: |
          xcodebuild -version
          swift --version

      - name: Ensure XcodeGen is available
        run: |
          if ! command -v xcodegen >/dev/null 2>&1; then
            brew install xcodegen
          fi
          xcodegen --version

      - name: Generate Xcode project
        run: xcodegen generate

      - name: Run StenoKit tests
        env:
          CLANG_MODULE_CACHE_PATH: /tmp/steno-clang-cache
          SWIFT_MODULECACHE_PATH: /tmp/steno-swift-cache
        run: |
          cd StenoKit
          swift test

      - name: Build macOS app (no signing)
        run: |
          xcodebuild build \
            -project Steno.xcodeproj \
            -scheme Steno \
            -destination 'platform=macOS' \
            CODE_SIGNING_ALLOWED=NO
